<div class="span12">
    <p>&nbsp;</p>
    <div class="gdg_loading" ng-show="loading"></div>
    <div class="row">
        <div class="span12 hidden-phone" class="span12" id="cover" ng-show="cover.hasContent">
            <div id="cover-content">
                <h1 class="span12">{{cover.title}}</h1>
                <p class="span12">{{cover.subtitle}}</p>
                <p class="span12">
                    <a class="btn btn-primary btn-large" ng-href="{{cover.button.url}}" target="_blank">{{cover.button.text}}</a>
                </p>
            </div>
        </div>
        <hr>
        <p class="span6" ng-bind-html-unsafe="desc"></p>
        <img ng-show="cover.url" class="span4" ng-src="{{cover.url}}">
    </div>
</div>
